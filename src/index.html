<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image finder</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header class="header">
    <form class="search-form" id="search-form">
      <input class="search-form-input" type="text" name="searchQuery" autocomplete="off"
        placeholder="Search images..." />
      <button type="submit" class="search-form-button"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
  </header>
  <div class="gallery"></div>
  <button type="button" class="load-more is-hidden">Load more</button>
</body>

</html>
